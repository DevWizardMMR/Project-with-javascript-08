<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Javascrpt</title>
</head>
<body class=" bg-[url('https://images.pexels.com/photos/2264753/pexels-photo-2264753.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')] bg-no-repeat bg-cover bg-slate-800 bg-blend-multiply">
<section class="w-11/12 mx-auto grid justify-center items-center rounded-md h-screen text-white">
    
   

<div class="text-center">
    <h1 class="mb-5 text-2xl font-bold text-green-800">Stopwatch</h1>
    <div>
        <h1 class="text-gray-600 grid grid-cols-1 md:grid-cols-3">
            <div><span id="hour" class="text-6xl text-white mx-3">00</span>Hrs</div>
            <div><span id="min" class="text-6xl text-white mx-3">00</span>Min</div>
            <div><span id="sec" class="text-6xl text-white mx-3">00</span>sec</div>
        </h1>
    </div>
    <div class="mt-10 flex justify-around gap-3">
        <button id="startButton" onclick="startButton()" class="px-7 rounded-md text-sm hover:bg-green-900 py-2 bg-green-800">Start</button>
        <button id="stopButton" class="px-7 rounded-md text-sm hover:bg-green-900 py-2 bg-green-800">Stop</button>
        <button id="resetButton" class="px-7 rounded-md text-sm hover:bg-green-900 py-2 bg-green-800">Reset</button>
    </div>
</div>







    




</section> 
    <script src="javascript.js"></script>    
</body>  
</html>
